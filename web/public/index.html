<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PED Simulator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrapper">
    <div id="main">
      <h1>PED Simulator</h1>
    </div>
    <div class="housing">
      <div class="terminal">
        <div class="brand">Verifone</div>
        <div id="screen">
          <img src="https://upload.wikimedia.org/wikipedia/commons/3/36/McDonald%27s_Golden_Arches.svg"
            alt="McDonald's Logo">
        </div>
        <div class="keypad">
          <button class="key" data-letters="1OZ.">1 <small>OZ.</small></button>
          <button class="key" data-letters="2ABC">2 <small>ABC</small></button>
          <button class="key" data-letters="3DEF">3 <small>DEF</small></button>

          <button class="key" data-letters="4GHI">4 <small>GHI</small></button>
          <button class="key" data-letters="5JKL">5 <small>JKL</small></button>
          <button class="key" data-letters="6MNO">6 <small>MNO</small></button>

          <button class="key" data-letters="7PRS">7 <small>PRS</small></button>
          <button class="key" data-letters="8TUV">8 <small>TUV</small></button>
          <button class="key" data-letters="9WXY">9 <small>WXY</small></button>

          <button class="key">*</button>
          <button class="key" data-letters="0-SP">0 <small>-SP</small></button>
          <button class="key">#</button>
          <button class="key red">X</button>
          <button class="key yellow">&lt;</button>
          <button class="key green">O</button>
        </div>
        <div class="model">P400</div>
      </div>
      <div class="ridge"></div>
    </div>
  </div>
  <div class="controls">
    <!-- Input fields -->
    <div class="card-inputs">
      <input type="text" id="cardNumber" placeholder="Card Number" maxlength="19">
      <input type="text" id="cardExpiry" placeholder="Expiration (MM/YY)" maxlength="5">
      <input type="text" id="cardName" placeholder="Cardholder Name">
      <input type="number" id="cardValue" placeholder="Card Value ($)">
    </div>

    <!-- Mode buttons -->
    <div class="mode-buttons">
      <button class="key yellow mode-btn" data-mode="credit">Credit</button>
      <button class="key yellow mode-btn" data-mode="debit">Debit</button>
      <button class="key yellow mode-btn" data-mode="gift">Gift Card</button>
    </div>

    <!-- Approve / Deny -->
    <div class="action-buttons">
      <button class="key green" id="approveBtn">Approve</button>
      <button class="key red" id="denyBtn">Deny</button>
    </div>
  </div>
  <script src="main.js"></script>
</body>
