<div id="status-section">
  <h2>Device Status</h2>
  <div class="status-grid">
    <div class="status-item">
      <span class="status-label">Connection:</span>
      <span id="connection-status" class="status-value">Disconnected</span>
    </div>
    <div class="status-item">
      <span class="status-label">Session:</span>
      <span id="session-status" class="status-value">Closed</span>
    </div>
    <div class="status-item">
      <span class="status-label">Device:</span>
      <span id="device-status" class="status-value">Idle</span>
    </div>
    <div class="status-item">
      <span class="status-label">Paired:</span>
      <span id="paired-status" class="status-value">No</span>
    </div>
    <div class="status-item">
      <span class="status-label">Last Command:</span>
      <span id="last-command" class="status-value">-</span>
    </div>
    <div class="status-item">
      <span class="status-label">Counter:</span>
      <span id="counter" class="status-value">0</span>
    </div>
  </div>
</div>
